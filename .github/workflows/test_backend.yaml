name: Test Normalisation backend

on:
  push:
    branches:
      - main
      - walkTaskCalcs
  pull_request:
    branches:
      - main

jobs:
  run_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r Website/flask-server/requirements.txt
          pip install -r "PCA Small Web app/requirements.txt"
          
      - name: Run tests and check output
        run: |
          cd Website/flask-server
          pytest --verbose --exitfirst
      - name: Run PCA Web tests
        run: |
          cd "PCA Small Web app"
          pytest --verbose --exitfirst
